<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Project</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="img/image1.jpg"  alt="">
                    <figcaption>img-1</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/image2.jpeg"  alt="">
                    <figcaption>img-2</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/image3.jpeg"  alt="">
                    <figcaption>img-3</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/image4.jpeg"  alt="">
                    <figcaption>img-4</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/image5.jpeg"  alt="">
                    <figcaption>img-5</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/image6.jpeg"  alt="">
                    <figcaption>img-6</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
</body>
</html>
